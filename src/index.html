    .preloader {
      position: absolute;
      top: 0;
      left: 0;
      padding: 0;
      bottom: 0;

      width: 100%;
      background: #121018;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999999999;
    }
    .counter {
      padding: 0;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    #abhik path:nth-child(5) {
      stroke-dasharray: 836;
      stroke-dashoffset: 836;
      animation: loaderanim 2s ease infinite 0.8s;
    }

    @keyframes loaderanim {
      to {
        stroke-dashoffset: 0;
      }
    }

    .hide {
      display: none;
    }
